<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            min-height: 100vh;
            min-height: 100dvh;
            background: repeating-linear-gradient(
                135deg,
                #FFD6E0 0px,
                #FFD6E0 20px,
                #FFECF0 20px,
                #FFECF0 40px,
                #FFC8D6 40px,
                #FFC8D6 60px,
                #FFE0E8 60px,
                #FFE0E8 80px
            );
        }

        body {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
            /* –ú—è–≥–∫–∏–µ —Ä–æ–∑–æ–≤—ã–µ –ø–æ–ª–æ—Å–∫–∏ */
            background: repeating-linear-gradient(
                135deg,
                #FFD6E0 0px,
                #FFD6E0 20px,
                #FFECF0 20px,
                #FFECF0 40px,
                #FFC8D6 40px,
                #FFC8D6 60px,
                #FFE0E8 60px,
                #FFE0E8 80px
            );
        }

        .container {
            text-align: center;
            position: relative;
            background: rgba(255, 240, 245, 0.85);
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 90vw;
        }

        .gif-container {
            margin-bottom: 0px;
        }

        .gif-container img {
            width: 100%;
            max-width: 600px;
            min-width: 300px;
            height: auto;
        }

        .valentine-text {
            font-size: 30px;
            font-weight: bold;
            color: #FF69B4;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            width: 180px;
            min-width: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 200;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: white;
            cursor: pointer;
        }

        .yes-heart {
            position: fixed;
            pointer-events: none;
            z-index: 150;
            animation: floatUp 1.5s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            40% {
                opacity: 0.9;
                transform: translate(var(--dx), -40px) scale(1.1) rotate(var(--rot));
            }
            100% {
                opacity: 0;
                transform: translate(var(--dx2), -120px) scale(0.4) rotate(var(--rot2));
            }
        }

        .btn-no.flying {
            position: fixed;
            z-index: 200;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            color: #FF69B4;
            animation: fall linear forwards;
            opacity: 0.8;
            top: -50px;
        }

        .trail-heart {
            position: fixed;
            pointer-events: none;
            z-index: 150;
            animation: trailFloat 1.6s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes trailFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            30% {
                opacity: 0.9;
                transform: translate(var(--drift-x), -15px) rotate(var(--spin)) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--drift-x2), 60px) rotate(var(--spin-end)) scale(0.3);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(24px, 8vw, 48px);
            font-weight: bold;
            color: #FF1493;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.9);
            z-index: 200;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            text-align: center;
            padding: 20px 40px;
            white-space: nowrap;
            max-width: 95vw;
            overflow: visible;
        }

        .celebration-text.show {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .gif-container img {
                max-width: 100%;
                min-width: 200px;
            }

            .valentine-text {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .buttons-container {
                gap: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 18px;
                min-width: 100px;
            }

            .btn-yes {
                width: 150px;
                min-width: 150px;
            }

            .celebration-text {
                font-size: clamp(20px, 7vw, 28px);
                padding: 15px 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }

            .gif-container img {
                min-width: 150px;
            }

            .valentine-text {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .buttons-container {
                gap: 10px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 16px;
                min-width: 80px;
            }

            .btn-yes {
                width: 120px;
                min-width: 120px;
            }

            .celebration-text {
                font-size: clamp(18px, 8vw, 22px);
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="ARUZHANILO.png" alt="Cute love bear">
        </div>
        <div class="valentine-text">
            –ë–¥—É–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –í–ê–õ–ï–ù–¢–ò–ù–ù–û –ö–†–û–î–ö–û–î–ò–õ–û
        </div>
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn" onclick="sayYes()" onmouseover="changeYesText(true)" onmouseout="changeYesText(false)">–î–∞</button>
            <button class="btn btn-no" id="noBtn" onmouseover="runAway()">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="hearts-container" id="heartsContainer"></div>
    <div class="celebration-text" id="celebrationText">
        ‚ù§Ô∏è –£—Ä–∞! –°–∫–æ–ª—å–∫–æ —Ä–∞–∑ —É–∂–µ —Ç—ã–∫–Ω—É–ª–∞ –ñ–û–û–û–°–¢–¨ ! ‚ù§Ô∏è
    </div>

    <script>
        let previousBtnX = 0;
        let previousBtnY = 0;
        let isFirstMove = true;
        let yesHeartInterval = null;

        // –°–µ—Ä–¥–µ—á–∫–∏ –≤–∑–ª–µ—Ç–∞—é—Ç –ø–æ–∫–∞ –º—ã—à–∫–∞ –Ω–∞–¥ –∫–Ω–æ–ø–∫–æ–π "–î–∞"
        document.getElementById('yesBtn').addEventListener('mouseenter', () => {
            yesHeartInterval = setInterval(spawnYesHeart, 120);
        });
        document.getElementById('yesBtn').addEventListener('mouseleave', () => {
            clearInterval(yesHeartInterval);
            yesHeartInterval = null;
        });

        function spawnYesHeart() {
            const btn = document.getElementById('yesBtn');
            const rect = btn.getBoundingClientRect();
            const symbols = ['üíï', 'üíó', 'üíñ', 'üíì', '‚ô•'];

            const heart = document.createElement('div');
            heart.className = 'yes-heart';
            heart.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            heart.style.left = (rect.left + Math.random() * rect.width) + 'px';
            heart.style.top = (rect.top + rect.height * 0.3) + 'px';
            heart.style.fontSize = (Math.random() * 6 + 10) + 'px';

            heart.style.setProperty('--dx', (Math.random() - 0.5) * 60 + 'px');
            heart.style.setProperty('--dx2', (Math.random() - 0.5) * 80 + 'px');
            heart.style.setProperty('--rot', (Math.random() - 0.5) * 40 + 'deg');
            heart.style.setProperty('--rot2', (Math.random() - 0.5) * 90 + 'deg');

            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 1500);
        }

        function runAway() {
            const btn = document.getElementById('noBtn');
            const rect = btn.getBoundingClientRect();
            const currentX = rect.left + rect.width / 2;
            const currentY = rect.top + rect.height / 2;

            // –ü—Ä–∏ –ø–µ—Ä–≤–æ–º hover ‚Äî –≤—ã–Ω–æ—Å–∏–º –∫–Ω–æ–ø–∫—É –∏–∑ container –≤ body
            if (isFirstMove) {
                // –ü–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ "–î–∞" –Ω–µ —Å–¥–≤–∏–≥–∞–ª–∞—Å—å
                const placeholder = document.createElement('div');
                placeholder.style.width = rect.width + 'px';
                placeholder.style.height = rect.height + 'px';
                placeholder.style.visibility = 'hidden';
                btn.parentNode.insertBefore(placeholder, btn);

                btn.style.position = 'fixed';
                btn.style.left = rect.left + 'px';
                btn.style.top = rect.top + 'px';
                btn.classList.add('flying');
                document.body.appendChild(btn);

                previousBtnX = currentX;
                previousBtnY = currentY;
                isFirstMove = false;
            }

            // "–ò—Å–ø—É–≥–∞–ª–∞—Å—å" ‚Äî —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è –∏ —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è –æ–±—Ä–∞—Ç–Ω–æ
            btn.style.transition = 'transform 0.3s ease';
            btn.style.transform = 'scale(1.15)';
            requestAnimationFrame(() => {
                setTimeout(() => { btn.style.transform = 'scale(1)'; }, 150);
            });

            const randomX = (Math.random() - 0.5) * 500;
            const randomY = (Math.random() - 0.5) * 500;

            const newLeft = rect.left + randomX;
            const newTop = rect.top + randomY;

            btn.style.left = newLeft + 'px';
            btn.style.top = newTop + 'px';

            const newX = newLeft + rect.width / 2;
            const newY = newTop + rect.height / 2;

            createHeartTrail(previousBtnX, previousBtnY, newX, newY);

            previousBtnX = newX;
            previousBtnY = newY;
        }

        function createHeartTrail(startX, startY, endX, endY) {
            const heartSymbols = ['üíï', 'üíó', 'üíñ', 'üíì', 'ü©∑', '‚ô•'];
            const numHearts = 10;

            const dx = endX - startX;
            const dy = endY - startY;

            for (let i = 0; i < numHearts; i++) {
                const progress = i / (numHearts - 1);
                const x = startX + dx * progress;
                const y = startY + dy * progress;

                // –°–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ –æ—Ç –ª–∏–Ω–∏–∏ –¥–ª—è –æ—Ä–≥–∞–Ω–∏—á–Ω–æ—Å—Ç–∏
                const offsetX = (Math.random() - 0.5) * 30;
                const offsetY = (Math.random() - 0.5) * 20;

                const heart = document.createElement('div');
                heart.className = 'trail-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = (x + offsetX) + 'px';
                heart.style.top = (y + offsetY) + 'px';
                heart.style.fontSize = (Math.random() * 8 + 12) + 'px';

                // –£–Ω–∏–∫–∞–ª—å–Ω—ã–µ CSS-–ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–µ—Ä–¥–µ—á–∫–∞
                const driftX = (Math.random() - 0.5) * 60;
                const driftX2 = driftX + (Math.random() - 0.5) * 40;
                const spin = (Math.random() - 0.5) * 90;
                const spinEnd = spin + (Math.random() - 0.5) * 180;

                heart.style.setProperty('--drift-x', driftX + 'px');
                heart.style.setProperty('--drift-x2', driftX2 + 'px');
                heart.style.setProperty('--spin', spin + 'deg');
                heart.style.setProperty('--spin-end', spinEnd + 'deg');

                // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–∞—Å–∫–∞–¥–Ω–æ–≥–æ –ø–æ—è–≤–ª–µ–Ω–∏—è
                heart.style.animationDelay = (i * 0.04) + 's';

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 1800);
            }
        }

        function changeYesText(isHovering) {
            const btn = document.getElementById('yesBtn');
            btn.textContent = isHovering ? '–£–≤–µ—Ä–µ–Ω–∞?' : '–î–∞';
        }

        function sayYes() {
            const heartsContainer = document.getElementById('heartsContainer');
            const celebrationText = document.getElementById('celebrationText');
            const container = document.querySelector('.container');

            container.classList.add('fade-out');
            setTimeout(() => {
                container.classList.add('hidden');
            }, 500);

            // –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É "–ù–µ—Ç"
            const noBtn = document.getElementById('noBtn');
            if (noBtn) {
                noBtn.style.transition = 'opacity 0.5s ease';
                noBtn.style.opacity = '0';
                setTimeout(() => { noBtn.style.display = 'none'; }, 500);
            }

            celebrationText.classList.add('show');

            createHearts();

            const heartInterval = setInterval(createHearts, 1000);

            setTimeout(() => {
                clearInterval(heartInterval);
            }, 10000);
        }

        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            const colors = ['#FF69B4', '#FFB6C1', '#FF1493', '#FFC0CB', '#FF6B9D'];

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';

                    heartsContainer.appendChild(heart);

                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
