<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #FFE4E1 0%, #FFC0CB 50%, #FFB6C1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.3);
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            backdrop-filter: blur(10px);
            max-width: 90vw;
        }

        .gif-container {
            margin-bottom: 0px;
        }

        .gif-container img {
            width: 100%;
            max-width: 600px;
            min-width: 300px;
            height: auto;
        }

        .valentine-text {
            font-size: 30px;
            font-weight: bold;
            color: #FF69B4;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 50px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            color: white;
            width: 180px;
            min-width: 180px;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: white;
            position: relative;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #FF69B4;
            animation: fall linear forwards;
            opacity: 0.8;
        }

        .trail-heart {
            position: absolute;
            font-size: 14px;
            color: #FF69B4;
            pointer-events: none;
            z-index: 50;
            animation: trailFade 0.8s ease-out forwards;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebration-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 3px 3px 6px rgba(255, 255, 255, 0.9);
            z-index: 200;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            text-align: center;
            padding: 20px;
        }

        .celebration-text.show {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .gif-container img {
                max-width: 100%;
                min-width: 200px;
            }

            .valentine-text {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .buttons-container {
                gap: 15px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 18px;
                min-width: 100px;
            }

            .btn-yes {
                width: 150px;
                min-width: 150px;
            }

            .celebration-text {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
                border-radius: 15px;
            }

            .gif-container img {
                min-width: 150px;
            }

            .valentine-text {
                font-size: 16px;
                margin-bottom: 20px;
            }

            .buttons-container {
                gap: 10px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 16px;
                min-width: 80px;
            }

            .btn-yes {
                width: 120px;
                min-width: 120px;
            }

            .celebration-text {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="ARUZHANILO.png" alt="Cute love bear">
        </div>
        <div class="valentine-text">
            –ë–¥—É–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –í–ê–õ–ï–ù–¢–ò–ù–ù–û –ö–†–û–î–ö–û–î–ò–õ–û
        </div>
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn" onclick="sayYes()" onmouseover="changeYesText(true)" onmouseout="changeYesText(false)">–î–∞</button>
            <button class="btn btn-no" id="noBtn" onmouseover="runAway()">–ù–µ—Ç</button>
        </div>
    </div>

    <div class="hearts-container" id="heartsContainer"></div>
    <div class="celebration-text" id="celebrationText">
        ‚ù§Ô∏è –£—Ä–∞! –Ø –ª—é–±–ª—é —Ç–µ–±—è! ‚ù§Ô∏è
    </div>

    <script>
        // Track the "–ù–µ—Ç" button's transform state
        let currentTransformX = 0;
        let currentTransformY = 0;
        // Store previous position for heart trail
        let previousBtnX = 0;
        let previousBtnY = 0;
        let isFirstMove = true;

        function runAway() {
            const btn = document.getElementById('noBtn');
            
            // Get current position (accounting for existing transform)
            const rect = btn.getBoundingClientRect();
            const currentX = rect.left + rect.width / 2;
            const currentY = rect.top + rect.height / 2;
            
            // On first move, store current as previous (no trail yet)
            if (isFirstMove) {
                previousBtnX = currentX;
                previousBtnY = currentY;
                isFirstMove = false;
            }
            
            // Random movement between -250 and 250 pixels
            const randomX = (Math.random() - 0.5) * 500;
            const randomY = (Math.random() - 0.5) * 500;
            
            // Calculate new transform values (cumulative)
            currentTransformX += randomX;
            currentTransformY += randomY;
            
            // Calculate new position for heart trail
            const newX = currentX + randomX;
            const newY = currentY + randomY;
            
            // Create heart trail from PREVIOUS position to new position
            // This ensures hearts appear BEHIND where the button came from
            createHeartTrail(previousBtnX, previousBtnY, newX, newY);
            
            // Update previous position to current position for next move
            previousBtnX = newX;
            previousBtnY = newY;
            
            btn.style.transform = `translate(${currentTransformX}px, ${currentTransformY}px)`;
        }

        function createHeartTrail(startX, startY, endX, endY) {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartSymbols = ['üíï', 'üíó'];
            const numHearts = 8;
            
            // Calculate direction vector
            const dx = endX - startX;
            const dy = endY - startY;
            
            for (let i = 0; i < numHearts; i++) {
                // Linear interpolation along the path
                const progress = i / (numHearts - 1);
                const x = startX + dx * progress;
                const y = startY + dy * progress;
                
                const heart = document.createElement('div');
                heart.className = 'trail-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                heart.style.fontSize = (Math.random() * 4 + 12) + 'px';
                
                heartsContainer.appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 800);
            }
        }

        function changeYesText(isHovering) {
            const btn = document.getElementById('yesBtn');
            btn.textContent = isHovering ? '–£–≤–µ—Ä–µ–Ω–∞?' : '–î–∞';
        }

        function sayYes() {
            const heartsContainer = document.getElementById('heartsContainer');
            const celebrationText = document.getElementById('celebrationText');
            const container = document.querySelector('.container');
            
            // Fade out and hide all container elements (GIF, text, buttons)
            container.classList.add('fade-out');
            setTimeout(() => {
                container.classList.add('hidden');
            }, 500);
            
            // Show celebration text
            celebrationText.classList.add('show');
            
            // Create falling hearts
            createHearts();
            
            // Continue creating hearts periodically
            const heartInterval = setInterval(createHearts, 1000);
            
            // Stop after 10 seconds
            setTimeout(() => {
                clearInterval(heartInterval);
            }, 10000);
        }

        function createHearts() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíì', 'üíù'];
            const colors = ['#FF69B4', '#FFB6C1', '#FF1493', '#FFC0CB', '#FF6B9D'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
